{% extends 'plataforma/base.html' %}
{% load static %}
{% block title %} - Editar producto{% endblock %}
{% block content %}
<div class="row mt-4">
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <form action="" method="post">{% csrf_token %}
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="mylabel">Colaborador*</label>
                            <select name="user" id="id_user" required class="form-control">
                                {% for profile in possibleProfileUsers %}
                                    <option value="{{ profile.user.id }}" {% if profit.user.id == profile.user.id   %} selected {% endif %}>
                                        {{ profile.user.first_name }} {{ profile.user.last_name }} - {{ profile.cc }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="mylabel">Producto*</label>
                            <select name="product" id="id_product" required class="form-control">
                                {% for product in possibleProducts %}
                                    <option value="{{ product.id }}" {% if profit.product.id == product.id  %} selected {% endif %}>
                                        {{ product.name }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="mylabel">Beneficio*</label>
                            <input type="number" name="profit" step="any" value="{{ profit.profit }}" placeholder="{{ profit.profit }}" class="form-control" requred id="id_profit" min="0">
                        </div>
                            
                        <small class="mt-2">Los campos con * son requeridos</small>
                    </div>
                    <div class="modal-footer">
                        <input type="submit" class="btn btn-primary" value="Editar beneficio por producto">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
